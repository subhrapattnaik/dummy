<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script>
    <script src="./components/Game.js"></script>
    <script src="./components/gamee.js"></script>
    <script src="./components/drive.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90" physics>
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="scenee"
          src="./assets/models/sports_car_racing_paris/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/drone/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#scenee"
        position="0 0 -100"
        scale="30 30 30"
        
     
        flying-birds
       
      >
      </a-entity>





 <!--Camera and Cursor
 <a-entity id="camera-rig" movement-controls  position="0 1 5" rotation="0 0 0" >

  <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls-enabled="true">
-->
<a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity id="control-wheel" gltf-model="#plane" animation-mixer position="0.13 -0.120 -0.163" rotation="0 0 0" scale="0.5 0.5 0.5" position="0 4.4 3" rotation="0 0 0"
          scale="4 4 4">
        </a-entity>

       
        <a-entity id="timer" position="0 5 -7.1"
          text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
        </a-entity>

        <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
          <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
        </a-entity>

        <a-entity id="move" position="-3.8 -5.7 -7.16344"
          text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' ">
        </a-entity>

        <a-entity id="stop" position="-6.5 -5.7 -7.16344"
          text="font: kelsonsans; width:5; height: 2;value: 'Spacebar key' ">
        </a-entity>

        <a-entity id="over" position="1.7 1 -3"
          text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying :)" visible="false">
        </a-entity>

      </a-entity>
    

    </a-scene>
  </body>
</html>
